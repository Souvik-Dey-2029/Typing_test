<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="zoom-title">Typing Speed Test</h1>
        <p id="quote-display">Press "Start" to begin!</p>
        <textarea id="quote-input" placeholder="Start typing here..." disabled></textarea>
        
        <div class="stats">
            <span>Time: <b id="timer">0</b>s</span>
            <span>WPM: <b id="wpm">0</b></span>
        </div>

        <button id="start-btn">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
